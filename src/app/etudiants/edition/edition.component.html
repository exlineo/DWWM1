<section>
  <h2>Editer un Ã©tudiant</h2>
  <select (change)="index = i">
    <option *ngFor="let e of etuService.listeEtudiants; let i = index" value="i">{{ e.nom }}</option>
  </select>
  <form>
    <input name="nom" [(ngModel)]="etuService.listeEtudiants[index].nom" required>
    <input name="prenom" [(ngModel)]="etuService.listeEtudiants[index].prenom" required> 
    <input name="age" [(ngModel)]="etuService.listeEtudiants[index].age" required> 
    <input name="email" type="email" [(ngModel)]="etuService.listeEtudiants[index].email"> 

    <input type="reset" value="Annuler">
    <input type="submit" value="Envoyer">
  </form>
</section>
